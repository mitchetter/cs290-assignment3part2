<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Assignment 3 part 2</title>
	<script src='JSandAjax.js'></script>
</head>

		<div>

	<section style="float:left;">

		<ul id="results">
		</ul>
	</section>
	<section style="float:right;">
		<h3>Favorites</h3>
